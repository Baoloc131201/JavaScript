<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>Pure CSS Tabs</header>
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="blog">
        <input type="radio" name="slider" id="code">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="about">
        <nav>
            <label for="home" class="home"><i class='bx bx-home'></i>Home</label>
            <label for="blog" class="blog"><i class='bx bxl-blogger'></i>Blog</label>
            <label for="code" class="code"><i class='bx bx-code-alt'></i>Code</label>
            <label for="help" class="help"><i class='bx bx-help-circle'></i>Help</label>
            <label for="about" class="about"><i class='bx bx-user-circle'></i>About</label>
            <div class="slider"></div>
        </nav>
        <section>
            <div class="content content-1">
                <div class="title">This is a Home content</div>
                <p>Hello a Home</p>
            </div>
            <div class="content content-2">
                <div class="title">This is a Blog content</div>
                <p>Hello a Blog</p>
            </div>
            <div class="content content-3">
                <div class="title">This is a Code content</div>
                <p>Hello a Code</p>
            </div>
            <div class="content content-4">
                <div class="title">This is a Help content</div>
                <p>Hello a Help</p>
            </div>
            <div class="content content-5">
                <div class="title">This is a About content</div>
                <p>Hello a About</p>
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
