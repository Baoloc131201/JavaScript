<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="heading-form">Login Form</h1>
        <form action="form">
            <div class="form-control">
                <input type="text" placeholder="Username" class="input username">
                <small class="title-error"></small>
                <span class="border-bottom-span"></span>
            </div>

            <div class="form-control">
                <input type="text" placeholder="Email" class="input email">
                <small class="title-error"></small>
                <span class="border-bottom-span"></span>
            </div>

            <div class="form-control">
                <input type="text" placeholder="Password" class="input password">
                <small class="title-error"></small>
                <span class="border-bottom-span"></span>
            </div>

            <div class="form-control">
                <input type="text" placeholder="Confirm Password" class="input confirm-password">
                <small class="title-error"></small>
                <span class="border-bottom-span"></span>
            </div>

            <button class="btn btn-login">Login</button>

            <div class="signup-link">
                not a member ?
                <a href="" class="title-link">SignUp</a>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
